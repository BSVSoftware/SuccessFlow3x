			var textinfo = dragdata[2];
			var dauer = dragdata[3];
			if (dauer == undefined || dauer == 0) {dauer = 2};
			var info = scheduler.getActionData(event); 
	 		//var farbe = dragdata[3]; 
	 		//var textfarbe = dragdata[4]; 
	 		var section = info.section; 
	 		var dateend = info.date.addHours(dauer);
			var ergebnis = scheduler.addEvent ({
				 start_date : info.date,
				 end_date : dateend,
				 text : textinfo,
				 section_id : section,
				 id: auftrag
				 // , tooltip: ,color: , textColor:
			 });
			scheduler.updateView();
			//scheduler.showEvent(ergebnis);
			var newevent = scheduler.getEvent(ergebnis);
			var formatFunc = scheduler.date.date_to_str("%d.%m.%Y %H:%i"); 
	  		var starttime = formatFunc(newevent.start_date); 
	  		var msg2mg = bereich+";"+auftrag+";"+section +";"+ starttime;
	  		sendmsg ("add;"+msg2mg);
		};
		
		function sendmsg(msg) {
			var iOS = ( navigator.userAgent.match(/(iPad|iPhone|iPod)/g) ? true : false );
			var Win10 = ( navigator.userAgent.match(/(Windows Phone 10|Windows NT 10)/g) ? true : false );
						if( iOS ){ 
						window.location.href="MGExternalEvent:"+msg; 
					}
			else if ( Win10 ) {
						window.MGExternalEvent(msg);
					}
			else {  
					window.external.MGExternalEvent(msg); 
				}
					};

		function updatescheduler(events) {
			scheduler.parse(events,'json')
			scheduler.updateView(startdate, "timeline");
		};
		
		function saveparams(wert, inhalt) 
		{
			sendmsg ("save;" + wert +";" + inhalt);
		}

		function setparams(wert) {
			if (wert != undefined) 
			{
				//alert (wert);
				var asjson = JSON.parse (wert);
				if (asjson.wert == "cell_b_height") { cell_b_height = asjson.inhalt };
				if (asjson.wert == "cell_c_state") { cell_c_state = asjson.inhalt };
				if (asjson.wert == "cell_d_state") { cell_d_state = asjson.inhalt };
				if (asjson.wert == "schedulerview") { schedulerview = asjson.inhalt };
			}
		};
	</script>
</head>
